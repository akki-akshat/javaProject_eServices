<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin login</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="../static/css/login.css" />
</head>

<body>
  <div class="container-fluid main-body">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-6">
        <div class="card text-left border border-dark">
          <div class="card-header text-center text-warning bg-dark font-weight-bold">
            <h3>
              e-Services
              <span class="h4 text-light font-weight-light"> Admin </span>
            </h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="loginEmailAddress" aria-describedby="emailHelp"
                  placeholder="Email address" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" />
              </div>

              <div class="btn-group" role="group" aria-label="Basic example">
                <!-- <button type="button" class="btn btn-secondary" onclick="">Sign in</button> -->
                <a type="button" class="btn btn-secondary" onclick="" href="/dashboard">Sign in</a>
                <button type="button" class="btn btn-dark">
                  <del>Sign up</del>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
