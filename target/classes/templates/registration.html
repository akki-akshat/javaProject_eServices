<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <script src="webjars/jquery/1.9.1/jquery.min.js" th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>



  <script type="text/javascript" src="js/jquery.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

  <script src="js/validations.js"></script>

  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <div class="container-fluid main-body">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-7">
        <div class="card text-left border border-dark">
          <div class="card-header text-center text-warning bg-dark font-weight-bold">
            e-Services
          </div>
          <div class="card-body">
            <form name="registration" action="#" th:action="@{/register}" method="post" th:object="${user}" onsubmit="return validateRegistrationForm()">
              <!-- I removed this as currently DB only takes name -->
              <!-- <div class="form-row">
                <div class="form-group col-6">
                  <input type="text" class="form-control" placeholder="First name" />
                </div>
                <div class="form-group col-6">
                  <input type="text" class="form-control" placeholder="Last name" />
                </div>
              </div> -->

              <div class="form-group">
                <input name="name" type="text" class="form-control" id="inputName" placeholder="Name" th:field="*{name}"/>
                <div class="valid-feedback" id="valid-name">

                </div>
                <div class="invalid-feedback"id="invalid-name" >

                </div>
              </div>

              <!-- <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">+91</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroupContactNumber"
                    placeholder="Contact Number" />
                </div>
              </div> -->

              <!-- <div class="form-group">
                <input type="text" class="form-control" id="inputAddress" placeholder="Address" />
              </div> -->

              <div class="form-group">
                <input name="email" type="email" class="form-control" id="loginEmailAddress" aria-describedby="emailHelp"
                  placeholder="Email address" th:field="*{email}"/>
                  <div class="valid-feedback" id="valid-email">

                  </div>
                  <div class="invalid-feedback"id="invalid-email" >
                    
                  </div>
              </div>
              <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password" th:field="*{password}" />
                <div class="valid-feedback" id="valid-password">

                </div>
                <div class="invalid-feedback"id="invalid-password" >
                  
                </div>
              </div>

              <div class="btn-group" role="group" aria-label="Basic example">
                <!-- <button type="button" class="btn btn-secondary">Register</button> -->
                <input type="submit" class="btn btn-secondary" value="Register"></input>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
