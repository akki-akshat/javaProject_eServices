<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- <script src="webjars/jquery/1.9.1/jquery.min.js" th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script> -->
  <script type="text/javascript" src="js/jquery-3.5.1.js"></script>

  <!-- <script src="webjars/bootstrap/4.5.0/css/bootstrap.min.css"></script>
  <link rel="stylesheet" href="webjar/bootstrap/4.5.0/css/bootstrap.min.css" /> -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="css/login.css" />
  <script src="js/validations.js"></script>
  
</head>

<body>
  <div class="container-fluid main-body">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-5">
        <div class="card text-left border border-dark">
          <div class="card-header text-center text-warning bg-dark font-weight-bold">
            e-Services
          </div>
          <div class="card-body">
            <form name="login" action="#" th:action="@{/login}" method="post" th:object="${user}" onsubmit="return validateLoginForm()  ">
              <div class="form-group">
                <input type="email" name='email' class="form-control" id="loginEmailAddress" aria-describedby="emailHelp"
                  placeholder="Email address" 
                  th:field="*{email}"
                  />

                  <div class="valid-feedback" id="valid-email">
                    
                  </div>
                  <div class="invalid-feedback"id="invalid-email" >
                    
                  </div>

              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" th:field="*{password}" />

                <div class="valid-feedback" id="valid-password">
              
                </div>
                <div class="invalid-feedback" id="invalid-password">
              
                </div>
                
              </div>

              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="submit" class="btn btn-secondary">
                  Sign in
                </button>
                <a type="button" class="btn btn-dark" href="./registration">Sign up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
