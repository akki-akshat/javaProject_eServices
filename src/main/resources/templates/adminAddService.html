<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adding a service</title>

  <!-- Importing Jquery, Bootstrap (css + js) -->
  <script src="js/jquery-3.5.1.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="css/login.css" />
  <script src="js/reuseNavbar.js"></script>
</head>

<body>
  <div id="navbar-frame"></div>

  <div class="container-fluid main-body">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-8">
        <form action="#" th:action="@{/addService}" method="post" th:object="${service}">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="name" placeholder="Service Name" th:field="*{service_name}" />
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="cname" placeholder="Contact Name" th:field="*{contact_name}" />
            </div>
            <div class="form-group col-md-6">
              <input type="number" class="form-control" id="inputEmail4" placeholder="Contact Number" th:field="*{contact_number}" />
            </div>
          </div>

          <div class="form-group">
            <select id="inputState" class="form-control" th:field="*{serviceCategory}">
              <option selected value="none">Choose a service category</option>
              <option value="Civil">Civil</option>
              <option value="Electronics">Electronics</option>
              <option value="Electrical">Electrical</option>
              <option value="Carpentry">Carpentry</option>
              <option value="Sanitary">Sanitary</option>
              <option value="Software">Software</option>
              <option value="Hardware">Hardware</option>
              <option value="Interior Decorators">Interior Decorators</option>
            </select>
          </div>

          <div class="form-group">
            <input type="number" class="form-control" id="cost" placeholder="Cost" th:field="*{cost}"/>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <!-- <input type="text" class="form-control" id="inputCity" placeholder="Location/City" th:field="*{location}" /> -->
            </div>
          </div>

          <button type="submit" class="btn btn-warning">Save</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
