<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="../static/css/login.css" />
</head>

<body>
    <div class="container-fluid main-body">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-7">
                <div class="card text-left  border border-dark">
                    <div class="card-header text-center text-warning bg-dark font-weight-bold">
                        e-Services
                    </div>
                    <div class="card-body">
                        <form>

                            <div class="form-row">
                                <div class="form-group col-6">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="form-group col-6">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">+91</div>
                                    </div>
                                    <input type="text" class="form-control" id="inlineFormInputGroupContactNumber"
                                        placeholder="Contact Number">
                                </div>
                            </div>

                            <div class="form-group">
                                <!-- <label for="inputAddress">Address</label> -->
                                <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control" id="loginEmailAddress"
                                    aria-describedby="emailHelp" placeholder="Email address" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" />
                            </div>

                            <div class="btn-group" role="group" aria-label="Basic example">
                                <!-- <button type="button" class="btn btn-secondary">Register</button> -->
                                <a type="button" class="btn btn-secondary" href="./landing.html">Register</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
